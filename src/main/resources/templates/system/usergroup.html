<th:block layout:fragment="scripts">
    <th:block th:replace="/common/approve_box :: approve_box"></th:block>
    <th:block th:replace="/common/ax5_uploader :: ax5_uploader" ></th:block>
    <th:block th:replace="/common/upload_one_image_box :: upload_one_image_box" ></th:block>
    <th:block th:replace="/common/popup_select_user_code :: popup_select_user_code"></th:block>

    <script type="text/javascript">

        var theGrid;
        var viewdata;
        var theGrid2;
        var viewdata2;
        let selectedFiles = [];
        let SelectItem;
        let csrfToken = $("[name=_csrf]").val();

        document.readyState === 'complete' ? init() : window.onload = init;


        let columns = [
            { binding: 'id', header: 'id', width: '*', align: 'center', visible: false },
            { binding: 'code', header: '코드', width: '*', align: 'center' },
            { binding: 'name', header: '그룹명', width: '*', align: 'center' },
            { binding: 'description', header: '설명', width: '*', align: 'center' },
            { binding: 'gmenu', header: 'Dashboard', width: '*', align: 'center', visible: false },
            { binding: 'gmenuname', header: 'Dashboard', width: '*', align: 'center' },

        ]

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            let data2 = [];
            $.ajax({
                url: '/api/system/usergroup/read',
                type: 'GET',
                data: {

                },
                async: false,
                success: function(data){
                    let DataLength = 10 - data.data.length;

                    if(data.data.length < 10){
                        for(let i=0; i < DataLength; i++){
                            data.data.push('empty');
                        }
                    }
                    data2 = data.data;
                }
            })

            viewdata = new wijmo.collections.CollectionView(data2);
            // 데이터 그리드에 바인딩
            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                isReadOnly: true,
                columns: columns,  //홀짝 로우 음영주기

                itemsSource: viewdata
            });
            let selector = new wijmo.grid.selector.Selector(theGrid, {
                itemChecked: (e, ctx) => {
                    SelectItem = theGrid.rows.filter(r => r.isSelected);

                }
            })


            // 더블클릭 이벤트 추가
            theGrid.hostElement.addEventListener('dblclick', function(e) {
                let hitTest = theGrid.hitTest(e);
                if (hitTest.cellType === wijmo.grid.CellType.Cell) {
                    let row = hitTest.row;
                    let item = theGrid.rows[row].dataItem;

                    if(item === 'empty'){
                        return;
                    }
                    console.log('Row double-clicked:', item);


                    document.getElementById('code').value = item.code;
                    document.getElementById('name').value = item.name;
                    document.getElementById('id').value = item.id;
                    document.getElementById('description').value = item.description;
                    document.getElementById('gmenu').value = item.gmenu;

                    /*  updateTabLink('id');

                      let tabIds = '#tab2';
                      $(".tab-item").hide();
                      $(tabIds).show();

                      $("#listTabLink").parent().removeClass("active");
                      $("#inputTabLink").parent().addClass("active");*/
                }
            });

            let data3 = [];
            let group_id = $('#cboUserGroup2').val();
            let folder_id = $('#cboMenuFolder').val();


            $.ajax({
                url: '/api/system/usergroupmenu/read',
                type: 'GET',
                data: {
                    'group_id': group_id,
                    'folder_id': folder_id
                },
                async: false,
                success: function (data) {
                    console.log('wijmo', data.data);
                    data3 = data.data;

                    // 중분류 메뉴를 제외한 데이터 필터링
                    data3 = data.data.filter(item => item.r !== null || item.w !== null);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });


            viewdata2 = new wijmo.collections.CollectionView(data3, {
                groupDescriptions: [
                    menuGroupName
                ]
            });


            theGrid2 = new wijmo.grid.FlexGrid('#theGrid2', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: [
                    {
                        binding: 'name',
                        header: '코드명',
                        width: 250,
                        align: 'center',
                    },
                    {
                        binding: 'r',
                        header: '읽기',
                        width: 200,
                        align: 'center',
                        dataType: wijmo.DataType.Boolean,
                        isReadOnly: false,
                    },
                    {
                        binding: 'w',
                        header: '쓰기',
                        width: 200,
                        align: 'center',
                        dataType: wijmo.DataType.Boolean,
                        isReadOnly: false,
                    },
                    {binding: '', header: '', width: "*", align: 'center'},

                ],
                itemsSource: viewdata2,
                formatItem: function (s, e) {
                    // 특정 컬럼과 행에 대해 readonly 속성을 부여
                    if (e.panel.cellType == wijmo.grid.CellType.Cell) {
                        var col = s.columns[e.col];
                        var item = s.rows[e.row].dataItem;

                        // 예: 첫 번째 컬럼의 셀을 읽기 전용으로 설정
                        if (col.binding == 'name') {
                            e.cell.style.pointerEvents = 'none';  // 마우스 클릭 비활성화
                            e.cell.style.userSelect = 'none';  // 텍스트 선택 비활성화
                        }
                    }
                }
            });


            theGrid2.rowHeaders.columns.splice(0, 1);

            // "읽기" 체크박스 클릭 이벤트 핸들러
            document.getElementById('AllcheckRead').addEventListener('change', function () {
                var checked = this.checked;
                for (var i = 0; i < theGrid2.rows.length; i++) {
                    theGrid2.setCellData(i, 'r', checked);
                }
            });

            // "쓰기" 체크박스 클릭 이벤트 핸들러
            document.getElementById('AllcheckWrite').addEventListener('change', function () {
                var checked = this.checked;
                for (var i = 0; i < theGrid2.rows.length; i++) {
                    theGrid2.setCellData(i, 'w', checked);
                }
            });

            // $('#btnSearch').click(searchData2);
            $('#btnSave2').click(saveUserGroupMenu);
            new FlexGridContextMenu(theGrid2);

        }

        // 체크박스 초기화
        function clearForm2() {
            ['AllcheckRead', 'AllcheckWrite'].forEach(id => {
                document.getElementById(id).checked = false; // 체크 상태 초기화
            });

            // 다른 폼 데이터나 UI 상태 초기화가 필요하다면 여기에 추가
            console.log('Form and checkboxes cleared.');

            // 탭 상태 업데이트 (updateTabLink 함수가 동작하도록 가정)
            updateTabLink('id');
        }

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->

        function searchData(){

            let result =  AjaxUtil.getSyncData('/api/system/usergroup/read', {});

            if(result.success){
                console.log(result.data);

                grid_binding(result.data);
            }
        }

        function grid_binding(data) {
            var inspecDto = data;
            var inspecData = [];
            for (let i = 0; i < inspecDto.length; i++) {
                inspecData.push({
                    id: inspecDto[i]["id"],
                    code: inspecDto[i]["code"],
                    name: inspecDto[i]["name"],
                    description: inspecDto[i]["description"],
                    gmenu: inspecDto[i]["gmenu"],
                    gmenuname: inspecDto[i]["gmenuname"],
                    flag: inspecDto[i]["flag"]
                });
            }

            theGrid.columns.clear();
            theGrid.autoGenerateColumns = false;
            viewdata.sourceCollection = inspecData;

            for (let i = 0; i < columns.length; i++) {
                let col = new wijmo.grid.Column(columns[i]);
                theGrid.columns.push(col);
            }
            SelectItem = undefined;
        }


        function checkAndAlert(){
            for (let i = 0; i < SelectItem.length; i++) {
                const data = SelectItem[i]._data;

                if(data.id === null || data.id === undefined){
                    Alert.alert('', '빈 값이 존재합니다.');
                    return false;
                }
            }
            return true;
        }

        function clearForm(){
            ['id', 'code', 'name', 'description', 'gmenu'].forEach(id => {
                document.getElementById(id).value = '';
            });

            updateTabLink('id');
        }


        // 초기 콤보박스 채우기
        AjaxUtil.fillSelectOptions($('#cboUserGroup2'), 'user_group', '', '');
        AjaxUtil.fillSelectOptions($('#cboMenuFolder'), 'menu_folder', 'all', '');

        function searchData2() {
            let group_id = $('#cboUserGroup2').val();
            let folder_id = $('#cboMenuFolder').val();
            console.log(group_id + "그룹 id");
            console.log(folder_id + "폴더 id");
            $.ajax({
                url: '/api/system/usergroupmenu/read',
                type: 'GET',
                data: {
                    'group_id': group_id,
                    'folder_id': folder_id
                },
                async: false,
                success: function (data) {
                    console.log("서버 응답 데이터:", data); //서버에서 반환된 데이터 로그 출력

                    if(data && data.success&& Array.isArray(data.data) && data.data.length > 0){
                        let filteredData = filterDataByFolder(data.data, data.folder_id);
                        grid_binding2(filteredData);    // 서버에서 반환된 데이터
                    } else{
                        console.warn('서버에서 반환된 데이터가 없습니다.');
                        console.log("응답 데이터 형식 확인:", data);

                    }

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });
        }

        function filterDataByFolder(data, folderId) {
            // folderId에 해당하는 데이터만 필터링
            return data.filter(item => item.folder_id === folderId);
        }

        let menuGroupName = new wijmo.collections.PropertyGroupDescription('메뉴명', function (item) {
            return item.gpname;
        })

        function grid_binding2(data) {
            console.log("바인딩 데이터:", data);

            // 중분류 메뉴가 아닌 데이터만 필터링
            let UserMenuData = data
                .filter(item => item.r !== null || item.w !== null) // 읽기(r) 또는 쓰기(w)가 null이 아닌 항목만 선택
                .map(item => ({
                    name: item.name,
                    r: item.r,
                    w: item.w,
                    gpname: item.gpname,  // 그룹화를 위한 속성 추가
                    menu_code: item.menu_code, // 추가: menu_code 필드 포함
                    ugm_id: item.ugm_id // 추가: ugm_id 필드 포함
                }));

            console.log("UserMenuData:", UserMenuData);
            console.log("바인딩 이후 데이터");

            theGrid2.columns.clear();
            theGrid2.autoGenerateColumns = false;

            var columns = [
                { binding: 'name', header: '코드명', width: 250, align: 'left' },
                { binding: 'r', header: '읽기', width: 200, align: 'center', dataType: wijmo.DataType.Boolean, isReadOnly: false },
                { binding: 'w', header: '쓰기', width: 200, align: 'center', dataType: wijmo.DataType.Boolean, isReadOnly: false },
                { binding: '', header: '', width: "*", align: 'center' },
            ];

            columns.forEach(colDef => {
                let col = new wijmo.grid.Column(colDef);
                theGrid2.columns.push(col);
            });

            /*// CollectionView를 생성하여 그리드에 설정
            viewdata2 = new wijmo.collections.CollectionView(UserMenuData);

            // 그룹화 설정 추가
            viewdata2.groupDescriptions.push(menuGroupName);*/
            // CollectionView 생성 및 그룹화 설정
            let viewdata2 = new wijmo.collections.CollectionView(UserMenuData);
            viewdata2.groupDescriptions.clear(); // 이전 그룹화 제거
            viewdata2.groupDescriptions.push(menuGroupName);

            // 그리드에 바인딩
            theGrid2.itemsSource = viewdata2;
        }

        function saveUserGroupMenu() {

            let group_id = $('#cboUserGroup2').val();
            let folder_id = $('#cboMenuFolder').val();

            let url = '/api/system/usergroupmenu/save';
            let data = {group_id: group_id, Q : ''};
            let items = [];


            // itemsSource의 sourceCollection을 사용하여 데이터 순회
            let sourceCollection = theGrid2.itemsSource.sourceCollection || [];
            console.log("Source Collection Length:", sourceCollection.length);
            console.log("Source Collection:", JSON.stringify(sourceCollection, null, 2));



            sourceCollection.forEach(item => {
                let menu_code = item.menu_code;
                let ugm_id = item.ugm_id; // 추가
                if (menu_code) {
                    items.push({
                        menu_code: menu_code,
                        r: item.r === true ? true : false,  // Boolean 값으로 변환
                        w: item.w === true ? true : false,  // Boolean 값으로 변환
                        ugm_id: ugm_id, // 추가
                    });
                }
            });


            // 데이터 확인을 위한 콘솔 출력
            console.log("Items to be sent:", JSON.stringify(items, null, 2)); // 전송할 데이터 출력


            data.Q = JSON.stringify(items);
            console.log("Final data object:", JSON.stringify(data, null, 2)); // 최종 데이터 객체 출력
            //데이터입력체크루틴 누락
            //_this.grid.sel

            Alert.confirm('', '저장하시겠습니까?', function () {
                let fnSuccess = function (result) {
                    if(result.success){
                        Alert.alert('','저장되었습니다');
                        searchData2(); // 저장 후 새 데이터로 그리드 갱신
                        clearForm2();  //체크박스 초기화
                    }else {
                        console.error('저장 실패:', result.message);  // 실패 시 에러 로그
                    }
                };
                AjaxUtil.postAsyncData(url, data, fnSuccess);
            }, function () { });

        }

        $('#cboUserGroup2, #cboMenuFolder').change(function() {
            theGrid2.itemsSource = null; // 그리드 초기화
            searchData2();// 값이 변경되었을 때 searchData 함수를 호출
        });


        $(document).ready(function (e) {

            initializeSelect({ url: '/api/system/usergroup/defaultMenu', params: {}, elementId: 'gmenu', valueField: "menuCode", textField: "menuName" });

            $('#btnSave').click(function(){

                Alert.confirm('', '저장하시겠습니까?', function(){

                    const id = $('#id').val().trim();
                    const code = $('#code').val().trim();
                    const name = $('#name').val().trim();
                    const description = $('#description').val().trim();
                    const gmenu = $('#gmenu').val();

                    if(!code){
                        Alert.alert('', '코드를 입력해주세요.');
                        $('#code').focus();
                        return;
                    }
                    if(!name){
                        Alert.alert('', '그룹명을 입력해주세요.');
                        $('#name').focus();
                        return;
                    }
                    if(!gmenu){
                        Alert.alert('', '기본화면 설정을 해주세요.');
                        $('#gmenu').focus();
                        return;
                    }
                    const data = { code: code, name: name, description: description, id: id, gmenu: gmenu };
                    const fnSuccess = function (res) {
                        Alert.alert('', res.message);
                        AjaxUtil.fillSelectOptions($('#cboUserGroup2'), 'user_group', '', '');
                        searchData();
                        clearForm();
                    };
                    AjaxUtil.postAsyncData("/api/system/usergroup/save", data, fnSuccess, function(){
                        Alert.alert('', '서버통신실패');
                    })
                })
            })

            //삭제
            $('#btnDelete').click(function(){


                if(SelectItem === undefined || SelectItem.length === 0){
                    Alert.alert('', '삭제할 항목을 선택하세요.');
                    return;
                }

                for(let i=0; i < SelectItem.length; i++){
                    if(SelectItem[i]._data.flag === 'Y'){
